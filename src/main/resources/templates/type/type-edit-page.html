<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Type Edit Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <br>
  <br>
  <form class="form-sample" method="post" th:action="@{/type/edit-finish}" th:object="${type}">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Kategoriya nomi</label>
      <input type="hidden" name="id" th:field="*{id}" th:value="${type.id}"/>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{name}" th:value="${type.name}">
    </div>
    <button type="submit" class="btn btn-primary">O'zgartirish</button>
  </form>
</div>
</body>
</html>
